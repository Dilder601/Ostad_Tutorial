<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <link

            crossorigin="anonymous" />

        <title>Ajax Practice POST</title>
    </head>
    <body>
        <button onclick="ExePostReq()">ExePostReq</button>

        <script>
            async function ExePostReq() {
                var URL = 'https://jsonplaceholder.typicode.com/posts';
                var BodyData = { userId: '999', id: '999', title: 'Test title', body: 'test body' };
                var CallingMethod = {
                    method: 'POST',
                    headers: { Accept: 'application/json', 'Content-type': 'application/json' },
                    body: JSON.stringify(BodyData)
                };

                try {
                    var res = await fetch(URL, CallingMethod);
                } catch (err) {
                    console.log(err);
                }

                // fetch(URL, CallingMethod)
                //     .then((response) => response.json)
                //     .then((result) => console.log(result))
                //     .catch((err) => console.log(err));
            }
        </script>
    </body>
</html>
