<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous" />

        <title>Dom Practice</title>
    </head>
    <body>
        <h1 id="myId">Bangladesh</h1>
        <button onclick="addStyle()">Add Style</button>
        <button onclick="removeStyle()">Remove Style</button> <br /><br />

        <script>
            function addStyle() {
                let h1Tag = document.getElementById('myId');
                h1Tag.classList.add('text-primary');
            }

            function removeStyle() {
                let h1Tag = document.getElementById('myId');
                h1Tag.classList.remove('text-primary');
            }
        </script>
    </body>
</html>
